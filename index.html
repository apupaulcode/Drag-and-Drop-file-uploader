<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop file uploader</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/de5fdf7656.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Playfair+Display:wght@400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <label for="input-file" id="drop-area">
            <input type="file" accept="image/*" id="input-file" hidden>
            <div id="img-view">
                <img src="images/508-icon.png">
                <p>Drag and Drop or click to upload image</p>
                <span>Upload any image from device</span>
            </div>
        </label>
    </div>
    




    <script src="script.js"></script>
</body>
</html>
